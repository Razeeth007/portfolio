<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrollable Frame Animation</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Scroll space (very important) -->
    <div class="scroll-container">

        <section class="hero">
            <h1>Scroll Down</h1>
            <p>The animation starts as you scroll</p>
        </section>

        <!-- Canvas animation -->
        <section class="animation-section">
            <canvas id="frameCanvas"></canvas>
        </section>

        <section class="end">
            <h1>Animation Finished</h1>
        </section>

    </div>

<script src="script.js"></script>
</body>
</html>
