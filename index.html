<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razeeth Ishmayil | Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="animation-container">
        <canvas id="hero-lightpass"></canvas>
        <div class="resume-content">
            <section class="step" id="intro">
                <h1>Razeeth Ishmayil</h1>
                <p>ECE Student & Embedded Systems Enthusiast</p>
            </section>
            <section class="step">
                <h2>Technical Expertise</h2>
                <p>C, C++, Python, & VLSI Design</p>
            </section>
        </div>
    </div>

    <div id="chat-widget">
        <div id="chat-header">Chat with Razeeth's AI</div>
        <div id="chat-body">
            <p class="bot-msg">Hi! Ask me anything about Razeeth's technical skills or projects.</p>
        </div>
        <div id="chat-input-area">
            <input type="text" id="user-input" placeholder="Ask a question...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
